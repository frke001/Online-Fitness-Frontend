<div>
    <div class="header row mb-3">
        <div class="col-sm-12 col-md-6">
            <span class="fs-4 fw-semibold">Created fitness programs</span>
        </div>
        <div class="col-sm-12 col-md-6 add-btn">
            <button mat-raised-button class="bg-success text-white fs-6" routerLink="/add-program">Add fitness
                program</button>
        </div>
    </div>
    <div class="custom-scrollbar">
        <div class="container-fluid">
            <div class="row gy-4 gx-4">
                @for (program of fitnessPrograms; track program.id) {
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <div class="card border border-0 shadow">
                        <img [src]="getImage(program.imageId)" class="img-card card-img-top img-fluid"
                            alt="Image of program">
                        <div class="card-body">
                            <h5 class="card-title fs-4 mb-3">{{program.name}}</h5>
                            <p class="fw-semibold fs-6 m-0 d-flex align-items-center"><img src="../../../assets/price-tag.png">{{program.price}} BAM</p>
                            <div class="row mt-3">
                                <div class="col-sm-6 col-md-6 col-xl-6 view-btn">
                                    <button mat-raised-button class="bg-success text-white fs-6 d-flex align-items-center" routerLink="/fitness-programs/{{program.id}}"><img src="../../../assets/details.png">&nbsp;See details</button>
                                </div>
                                <div class="col-sm-6 col-md-6 col-xl-6 del-btn">
                                    <button mat-raised-button class="bg-danger text-white fs-6 d-flex align-items-center" (click)="onDelete(program.id)"><img src="../../../assets/delete.png">&nbsp;Delete</button>
                                </div>
                                
                                
                            </div>
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
</div>
